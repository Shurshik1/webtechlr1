<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Практична робота №3</title>
  <link rel="stylesheet" href="/css/pr3.css">
  <style>
    .button {
      background-color: #4CAF50; 
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px; 
      transition: background-color 0.3s, box-shadow 0.3s; 
    }

    .button:hover {
      background-color: #45a049; 
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
    }
  </style>
</head>
<body>
  <header id="header">
    <h1>Практична робота №3</h1>
    <nav>
      <ul>
        <li><a href="/labs.html">Список лабораторних</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="button-demo">
      <h2>Демонстрація кнопки</h2>
      <button class="button">Натисніть мене</button>
    </section>
  </main>
</body>
</html>
